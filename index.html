        }

            animation-delay: 0.5s;

            animation-delay: 1s;

    <audio id="playSound" preload="auto">
        <source src="https://freesound.org/data/previews/86/86875_1561766-lq.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound" preload="auto">
        <source src="https://freesound.org/data/previews/86/86875_1561766-lq.mp3" type="audio/mpeg">
    </audio>
    <audio id="loseSound" preload="auto">
        <source src="https://freesound.org/data/previews/86/86875_1561766-lq.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Musique d'ambiance -->
    <audio id="casinoMusic" loop preload="auto">
        <source src="https://files.catbox.moe/1ehdxt.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Variables du jeu
        let totalGames = 0;
        let lastWinner = "-";
        let lastWinningSquare = "-";
        let gameHistory = [];
        let selectedPlayer = null;
        let pawnsOnBoard = {};
        let soundsEnabled = true;
        let musicEnabled = true;
        let isDrawing = false;
        
        // DonnÃ©es des joueurs avec leurs jetons
        const players = [
            { 
                id: 1, 
                name: "Joueur A", 
                letter: "A",
                jeton: { value: 100, type: "jeton-100" }
            },
            { 
                id: 2, 
                name: "Joueur B", 
                letter: "B",
                jeton: { value: 100, type: "jeton-100" }
            },
            { 
                id: 3, 
                name: "Joueur C", 
                letter: "C",
                jeton: { value: 100, type: "jeton-100" }
            },
            { 
                id: 4, 
                name: "Joueur D", 
                letter: "D",
                jeton: { value: 100, type: "jeton-100" }
            },
            { 
                id: 5, 
                name: "Joueur E", 
                letter: "E",
                jeton: { value: 100, type: "jeton-100" }
            },
            { 
                id: 6, 
                name: "Joueur F", 
                letter: "F",
                jeton: { value: 100, type: "jeton-100" }
            },
            { 
                id: 7, 
                name: "Joueur G", 
                letter: "G",
                jeton: { value: 100, type: "jeton-100" }
            },
            { 
                id: 8, 
                name: "Joueur H", 
                letter: "H",
                jeton: { value: 100, type: "jeton-100" }
            }
        ];

        // Types de jetons disponibles
        const jetonTypes = [
            { value: 100, type: "jeton-100", name: "100" },
            { value: 500, type: "jeton-500", name: "500" },
            { value: 1000, type: "jeton-1000", name: "1000" }
        ];

        // Fonction pour gÃ©nÃ©rer un vrai nombre alÃ©atoire entre 1 et 50
        function getRandomNumber() {
            // Utilisation de crypto.getRandomValues pour un vrai alÃ©atoire
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            return (array[0] % 50) + 1;
        }
        
        // ÃlÃ©ments DOM
        const gameBoard = document.getElementById('gameBoard');
        const playersContainer = document.getElementById('playersContainer');
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const clearPawnsBtn = document.getElementById('clearPawnsBtn');
        const resultDiv = document.getElementById('result');
        const totalGamesElement = document.getElementById('totalGames');
        const lastWinnerElement = document.getElementById('lastWinner');
        const lastWinningSquareElement = document.getElementById('lastWinningSquare');
        const historyList = document.getElementById('historyList');
        const muteBtn = document.getElementById('muteBtn');
        const muteSfxBtn = document.getElementById('muteSfxBtn');
        const drawAnimation = document.getElementById('drawAnimation');
        const drawNumber = document.getElementById('drawNumber');
        const loseAnimation = document.getElementById('loseAnimation');
        
        // Sons
        const placeSound = document.getElementById('placeSound');
        const playSound = document.getElementById('playSound');
        const winSound = document.getElementById('winSound');
        const loseSound = document.getElementById('loseSound');
        const casinoMusic = document.getElementById('casinoMusic');
        
        // Fonctions pour les sons
        function playPlaceSound() {
            if (!soundsEnabled) return;
            
            try {
                placeSound.currentTime = 0;
                placeSound.volume = 0.3;
                placeSound.play().catch(e => console.log("Erreur de lecture du son:", e));
            } catch (error) {
                console.log("Erreur avec le son de placement:", error);
            }
        }
        
        function playPlaySound() {
            if (!soundsEnabled) return;
            
            try {
                playSound.currentTime = 0;
                playSound.volume = 0.5;
                playSound.play().catch(e => console.log("Erreur de lecture du son:", e));
            } catch (error) {
                console.log("Erreur avec le son de jeu:", error);
            }
        }
        
        function playWinSound() {
            if (!soundsEnabled) return;
            
            try {
                winSound.currentTime = 0;
                winSound.volume = 0.7;
                winSound.play().catch(e => console.log("Erreur de lecture du son:", e));
            } catch (error) {
                console.log("Erreur avec le son de victoire:", error);
            }
        }
        
        function playLoseSound() {
            if (!soundsEnabled) return;
            
            try {
                loseSound.currentTime = 0;
                loseSound.volume = 0.7;
                loseSound.play().catch(e => console.log("Erreur de lecture du son:", e));
            } catch (error) {
                console.log("Erreur avec le son de dÃ©faite:", error);
            }
        }
        
        function toggleMusic() {
            musicEnabled = !musicEnabled;
            if (musicEnabled) {
                casinoMusic.play().catch(e => console.log("Musique non jouÃ©e:", e));
                muteBtn.textContent = "ð Musique";
            } else {
                casinoMusic.pause();
                muteBtn.textContent = "ð Musique";
            }
        }
        
        function toggleSounds() {
            soundsEnabled = !soundsEnabled;
            muteSfxBtn.textContent = soundsEnabled ? "ð SFX" : "ð SFX";
        }
        
        // Animation de tirage
        function startDrawAnimation() {
            if (isDrawing) return;
            
            isDrawing = true;
            playBtn.disabled = true;
            drawAnimation.classList.add('active');
            
            let currentNumber = 1;
            const duration = 5000; // 5 secondes
            const interval = 100; // Change le nombre toutes les 100ms
            const steps = duration / interval;
            let step = 0;

            // GÃ©nÃ©rer le nombre gagnant Ã  l'avance (vrai alÃ©atoire)
            const winningNumber = getRandomNumber();
            console.log("Nombre gagnant prÃ©dÃ©terminÃ©:", winningNumber);
            
            const drawInterval = setInterval(() => {
                const progress = step / steps;
                
                // Pendant l'animation, afficher des nombres alÃ©atoires
                if (step < steps - 1) {
                    // Pendant l'animation, utiliser un simple random pour l'affichage
                    currentNumber = Math.floor(Math.random() * 50) + 1;
                } else {
                    // Ã la derniÃ¨re Ã©tape, afficher le vrai nombre gagnant
                    currentNumber = winningNumber;
                }
                
                drawNumber.textContent = currentNumber;
                
                // Mettre en surbrillance la case correspondante
                highlightSquare(currentNumber);
                
                step++;
                
                if (step >= steps) {
                    clearInterval(drawInterval);
                    finishDraw(winningNumber);
                }
            }, interval);
        }
        
        function highlightSquare(number) {
            // Retirer la surbrillance de toutes les cases
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('highlight');
            });
            
            // Mettre en surbrillance la case actuelle
            const currentSquare = document.querySelector(`.square[data-number="${number}"]`);
            if (currentSquare) {
                currentSquare.classList.add('highlight');
            }
        }
        
        function finishDraw(finalNumber) {
            setTimeout(() => {
                drawAnimation.classList.remove('active');
                isDrawing = false;
                playBtn.disabled = false;
                
                // VÃ©rifier si un joueur a gagnÃ©
                const pawnData = pawnsOnBoard[finalNumber];
                
                if (pawnData) {
                    // Un joueur a gagnÃ©
                    const player = players.find(p => p.id == pawnData.playerId);
                    displayWinResult(finalNumber, player, pawnData.jetonValue);
                    updateStats(finalNumber, player, pawnData.jetonValue);
                    addToHistory(finalNumber, player, pawnData.jetonValue);
                    playWinSound();
                } else {
                    // Personne n'a gagnÃ©
                    displayLoseResult(finalNumber);
                    playLoseSound();
                    
                    // Afficher l'animation de dÃ©faite
                    loseAnimation.classList.add('active');
                    setTimeout(() => {
                        loseAnimation.classList.remove('active');
                    }, 3000);
                }
            }, 1000);
        }
        
        // CrÃ©er les pions joueurs
        function createPlayerPawns() {
            playersContainer.innerHTML = '';
            
            players.forEach(player => {
                const playerElement = document.createElement('div');
                playerElement.className = 'player';
                
                const pawnElement = document.createElement('div');
                pawnElement.className = `player-pawn ${player.jeton.type}`;
                pawnElement.dataset.playerId = player.id;
                
                const letterElement = document.createElement('div');
                letterElement.className = 'player-letter';
                letterElement.textContent = player.letter;
                
                const valueElement = document.createElement('div');
                valueElement.className = 'jeton-value';
                valueElement.textContent = player.jeton.value;
                
                const nameElement = document.createElement('div');
                nameElement.className = 'player-name';
                nameElement.textContent = player.name;
                
                pawnElement.appendChild(letterElement);
                pawnElement.appendChild(valueElement);
                
                // Menu dÃ©roulant pour changer le jeton
                const selectElement = document.createElement('select');
                selectElement.style.marginTop = '5px';
                selectElement.style.fontSize = '0.7rem';
                selectElement.style.background = '#333';
                selectElement.style.color = 'white';
                selectElement.style.border = '1px solid #d4af37';
                selectElement.style.borderRadius = '5px';
                selectElement.style.padding = '2px';
                
                jetonTypes.forEach(jeton => {
                    const option = document.createElement('option');
                    option.value = jeton.value;
                    option.textContent = jeton.name;
                    option.selected = jeton.value === player.jeton.value;
                    selectElement.appendChild(option);
                });
                
                selectElement.addEventListener('change', (e) => {
                    const newValue = parseInt(e.target.value);
                    const newJeton = jetonTypes.find(j => j.value === newValue);
                    player.jeton.value = newValue;
                    player.jeton.type = newJeton.type;
                    
                    // Mettre Ã  jour l'affichage du jeton
                    pawnElement.className = `player-pawn ${newJeton.type}`;
                    valueElement.textContent = newValue;
                    
                    // Mettre Ã  jour les jetons sur le plateau
                    updatePawnsDisplay();
                });
                
                pawnElement.addEventListener('click', () => {
                    selectPlayer(player.id);
                });
                
                playerElement.appendChild(pawnElement);
                playerElement.appendChild(selectElement);
                playerElement.appendChild(nameElement);
                playersContainer.appendChild(playerElement);
            });
        }
        
        // SÃ©lectionner un joueur
        function selectPlayer(playerId) {
            document.querySelectorAll('.player-pawn.selected').forEach(pawn => {
                pawn.classList.remove('selected');
            });
            
            const selectedPawn = document.querySelector(`.player-pawn[data-player-id="${playerId}"]`);
            selectedPawn.classList.add('selected');
            
            selectedPlayer = playerId;
        }
        
        // CrÃ©er les 50 cases
        function createSquares() {
            gameBoard.innerHTML = '';
            
            for (let i = 1; i <= 50; i++) {
                const square = document.createElement('div');
                square.className = `square ${i % 2 === 0 ? 'gold' : 'platinum'}`;
                square.dataset.number = i;
                
                square.innerHTML = `
                    <div class="number">${i}</div>
                `;
                
                square.addEventListener('click', () => {
                    placePawnOnSquare(square);
                });
                
                gameBoard.appendChild(square);
            }
            
            updatePawnsDisplay();
        }
        
        // Placer un pion sur une case
        function placePawnOnSquare(square) {
            if (!selectedPlayer) {
                alert("Veuillez d'abord sÃ©lectionner un joueur !");
                return;
            }
            
            const squareNumber = parseInt(square.dataset.number);
            const player = players.find(p => p.id == selectedPlayer);
            
            if (pawnsOnBoard[squareNumber]) {
                delete pawnsOnBoard[squareNumber];
            } else {
                pawnsOnBoard[squareNumber] = {
                    playerId: selectedPlayer,
                    jetonValue: player.jeton.value,
                    playerLetter: player.letter
                };
                playPlaceSound();
            }
            
            updatePawnsDisplay();
            updatePlayButtonState();
        }
        
        // Mettre Ã  jour l'affichage des pions sur le plateau
        function updatePawnsDisplay() {
            document.querySelectorAll('.pawn-on-square').forEach(pawn => {
                pawn.remove();
            });
            
            for (const [squareNumber, pawnData] of Object.entries(pawnsOnBoard)) {
                const square = document.querySelector(`.square[data-number="${squareNumber}"]`);
                if (square) {
                    const pawnElement = document.createElement('div');
                    const jetonType = `jeton-on-square-${pawnData.jetonValue}`;
                    pawnElement.className = `pawn-on-square ${jetonType}`;
                    pawnElement.textContent = `${pawnData.playerLetter}${pawnData.jetonValue}`;
                    
                    square.appendChild(pawnElement);
                }
            }
        }
        
        // Mettre Ã  jour l'Ã©tat du bouton JOUER
        function updatePlayButtonState() {
            const hasPawns = Object.keys(pawnsOnBoard).length > 0;
            playBtn.disabled = !hasPawns || isDrawing;
            
            if (!hasPawns) {
                playBtn.title = "Placez au moins un jeton pour jouer";
            } else {
                playBtn.title = "";
            }
        }
        
        // Afficher le rÃ©sultat de victoire
        function displayWinResult(number, player, jetonValue) {
            resultDiv.innerHTML = `
                <h2>FÃLICITATIONS!</h2>
                <div class="selected-square">
                    <div class="square ${number % 2 === 0 ? 'gold winning-gold' : 'platinum winning-platinum'} selected">
                        <div class="number">${number}</div>
                        <div class="pawn-on-square jeton-on-square-${jetonValue}">
                            ${player.letter}${jetonValue}
                        </div>
                    </div>
                </div>
                <div class="player-results">
                    <div class="player-result">
                        <div class="player-result-pawn jeton-result-${jetonValue}">
                            ${player.letter}${jetonValue}
                        </div>
                        <div style="font-size: 1.2rem; font-weight: bold; color: #ffd700;">${player.name} GAGNANT!</div>
                    </div>
                </div>
                <p style="margin-top: 10px; color: #f0e68c;">Case ${number} sÃ©lectionnÃ©e - Gains: ${jetonValue * 10}â¬</p>
            `;
        }
        
        // Afficher le rÃ©sultat de dÃ©faite
        function displayLoseResult(number) {
            resultDiv.innerHTML = `
                <h2 style="color: #ff6b6b;">DOMMAGE!</h2>
                <div class="selected-square">
                    <div class="square ${number % 2 === 0 ? 'gold' : 'platinum'}">
                        <div class="number">${number}</div>
                    </div>
                </div>
                <div class="player-results">
                    <div style="font-size: 1.2rem; font-weight: bold; color: #ff6b6b;">
                        Aucun joueur gagnant!
                    </div>
                </div>
                <p style="margin-top: 10px; color: #f0e68c;">Case ${number} sÃ©lectionnÃ©e - Aucun jeton</p>
            `;
        }
        
        // Mettre Ã  jour les statistiques
        function updateStats(number, player, jetonValue) {
            totalGames++;
            totalGamesElement.textContent = totalGames;
            
            lastWinner = `${player.letter}${jetonValue}`;
            lastWinnerElement.textContent = lastWinner;
            
            lastWinningSquare = number;
            lastWinningSquareElement.textContent = lastWinningSquare;
        }
        
        // Ajouter Ã  l'historique
        function addToHistory(number, player, jetonValue) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div class="player-result-pawn jeton-result-${jetonValue}" style="width: 30px; height: 30px;">
                        ${player.letter}${jetonValue}
                    </div>
                    <div>
                        <div style="color: #ffd700;">${player.name}</div>
                        <div style="font-size: 0.8rem; color: #f0e68c;">Case ${number} - Gains: ${jetonValue * 10}â¬</div>
                    </div>
                </div>
            `;
            
            historyList.appendChild(historyItem);
            
            if (historyList.children.length > 10) {
                historyList.removeChild(historyList.firstChild);
            }
            
            gameHistory.push({
                number: number,
                player: player,
                jetonValue: jetonValue,
                timestamp: new Date().toLocaleTimeString()
            });
        }
        
        // RÃ©initialiser le jeu
        function resetGame() {
            totalGames = 0;
            lastWinner = "-";
            lastWinningSquare = "-";
            gameHistory = [];
            pawnsOnBoard = {};
            selectedPlayer = null;
            
            totalGamesElement.textContent = totalGames;
            lastWinnerElement.textContent = lastWinner;
            lastWinningSquareElement.textContent = lastWinningSquare;
            
            historyList.innerHTML = '';
            
            resultDiv.innerHTML = `
                <h2>RÃSULTAT</h2>
                <p>Placez vos jetons puis cliquez sur "JOUER" pour tenter votre chance</p>
            `;
            
            document.querySelectorAll('.square.selected, .square.winning-gold, .square.winning-platinum').forEach(sq => {
                sq.classList.remove('selected', 'winning-gold', 'winning-platinum');
            });
            
            document.querySelectorAll('.player-pawn.selected').forEach(pawn => {
                pawn.classList.remove('selected');
            });
            
            createSquares();
            updatePlayButtonState();
        }
        
        // Retirer tous les pions
        function clearAllPawns() {
            pawnsOnBoard = {};
            updatePawnsDisplay();
            updatePlayButtonState();
        }
        
        // Initialisation du jeu
        function initGame() {
            createPlayerPawns();
            createSquares();
            updatePlayButtonState();
            
            // DÃ©marrer la musique
            casinoMusic.volume = 0.5;
            casinoMusic.play().catch(e => {
                console.log("Musique non jouÃ©e automatiquement:", e);
            });
            
            // ÃvÃ©nements
            playBtn.addEventListener('click', startDrawAnimation);
            resetBtn.addEventListener('click', resetGame);
            clearPawnsBtn.addEventListener('click', clearAllPawns);
            muteBtn.addEventListener('click', toggleMusic);
            muteSfxBtn.addEventListener('click', toggleSounds);
            
            // Raccourci clavier
            document.addEventListener('keydown', (e) => {
                if (e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault();
                    if (!playBtn.disabled) {
                        startDrawAnimation();
                    }
                }
            });
        }
        
        // DÃ©marrer le jeu
        initGame();
    </script>
